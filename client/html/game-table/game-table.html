<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game-table</title>
    <link rel="shortcut icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="/html/game-table/game-table.css">
</head>
<body>
{% include "../header/header.html" %}
<div class="app-game-table h-100">
    <div class="shadow h-100">
        <div class="game-news position-relative">
            <h2 class="text-center m-0">Игравое табло</h2>
        </div>
        <div class="position-relative d-flex w-100 h-100 justify-content-between flex-nowrap align-items-stretch">
            <!-- Game table -->
            <div class="game-table w-100 p-3" disabled>
                <div class="fixed-button position-fixed">
                    <button class="btn-primary" onclick="chatShowHide()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <p>game-table</p>
            </div>
            <!-- Chat -->
            <div class="chat w-25 btn-dark">
                <p>chat</p>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/html/game-table/game-table.js"></script>
</body>
</html>
