<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="shortcut icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="/html/sign-in/sign-in.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="shadow-lg p-3">
        <div class="alert alert-success text-center mb-5 pt-3 pb-3 shadow-lg" role="alert">
            <h2 class="rounded alert-heading">Вход в систему</h2>
            <h4 class="rounded alert-heading">Your hash - {{hash}}</h4>
        </div>
        <div class="input-text mt-3">
            <form class="form-group col-md12 justify-content-center text-center form-sign-in">
                <label class="col-md-12 p-0">
                    <input class="warning col-md-12 pt-2 pb-2 pl-3 pr-0 form-control" id="nick" name="nick" type="text" placeholder="Nickname" pattern="[A-ZА-Я]{1}[а-яa-z0-9]{2,20}[^\s]" required>
                </label>
                <label class="col-md-12 p-0">
                    <input class="warning col-md-12 pt-2 pb-2 pl-3 pr-0 form-control" id="pass" name="pass" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label>
                <button type="submit" class="btn btn-dark col-md-3 pt-2 pb-2 mt-5 ml-auto mr-auto">Отправить</button>
            </form>
        </div>
    </div>
</div>

<script src="/vendor/jquery/dist/jquery.min.js"></script>
<script src="/html/sign-in/sign-in.js"></script>
</body>
</html>
