<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>{% include "html/header/header.html" %}</div>
<div class="container">
    <div class="alert alert-success text-center mt-md-3 pt-3 pb-3 shadow-lg" role="alert">
        <h2 class="rounded alert-heading">Регистрация пользователя</h2>
    </div>
    <div class="input-text mt-5">
        <form class="form-group col-md12 justify-content-center text-center form">
            <label class="col-md-12 p-0">
                <input class="warning col-md-12 pt-2 pb-2 pl-3 pr-0 form-control" id="inp1" name="nick" type="text" placeholder="Nickname: Phantom" pattern="[A-ZА-Я]{1}[а-яa-z0-9]{2,20}[^\s]" required>
            </label>
            <label class="col-md-12 p-0">
                <input class="warning col-md-12 pt-2 pb-2 pl-3 pr-0 form-control" id="inp2" name="name" type="text" placeholder="Name: Вова/Vova" pattern="[A-ZА-Я]{1}[а-яa-zёЁ]{2,20}[^\s]" required>
            </label>
            <button type="submit" class="btn btn-dark col-md-3 pt-2 pb-2 m-auto">Добавить</button>
        </form>
    </div>
    <div class="result col-md-12 alert-danger mt-2 pt-2 pb-4 mt-2 ml-auto mr-auto mb-2 form-control shadow-lg">
        <h2 class="alert-danger text-center">Последние введённые данные</h2>
        <div class="list-group col-xl-12">
            <div class="row alert alert-primary mt-1 mb-1 p-2 ml-2">
                <p class="col-md-4">Nickname<span class="ml-2" id="nick"></span></p>
                <p class="col-md-4">YourName<span class="ml-2" id="name"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
