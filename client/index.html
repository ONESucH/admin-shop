<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/blobal-styles.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row justify-content-end col-md-12">
    <div class="row flex-lg-wrap security-user col-md-3 text-center mt-1 align-items-center">
        <div class="img col-md-3">
            <img class="w-50 h-auto rounded-circle" src="https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg" alt="user">
        </div>
        <div class="user flex-md-wrap d-md-block col-md-8 text-left">
            <span class="col-md-12 flex-md-nowrap name">Name</span>
            <span class="col-md-12 flex-md-nowrap family">Family</span>
        </div>
    </div>
</div>
<div class="container">
    <div class="alert alert-success text-center mt-md-3 pt-3 pb-3" role="alert">
        <h2 class="alert-heading">Document download</h2>
    </div>
    <div class="input-text mt-5">
        <form class="form-group col-md12 justify-content-center text-center">
            <label class="col-md-12 p-0"><input class="warning col-md-12 pt-2 pb-2 pl-3 pr-0 form-control" id="inp1" name="name" type="text" placeholder="Ваше имя" required></label>
            <label class="col-md-12 p-0"><input class="warning col-md-12 pt-2 pb-2 pl-3 pr-0 form-control" id="inp2" name="family" type="text" placeholder="Ваша фамилия" required></label>
            <button class="btn btn-dark col-md-3 pt-2 pb-2 m-auto">Добавить</button>
        </form>
    </div>
    <div class="result col-md-12 alert-danger mt-2 pt-2 pb-4 mt-2 ml-auto mr-auto mb-2 form-control">
        <h2 class="alert-danger text-center">Последние введённые данные</h2>
        <div class="list-group col-xl-12">
            <div class="row alert alert-primary mt-1 mb-1 p-2 ml-2">
                <p class="col-md-4">Имя<span class="ml-2" id="name"></span></p>
                <p class="col-md-4">Фамилия<span class="ml-2" id="family"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
